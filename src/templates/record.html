<div ui-content-for="title">交易记录</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="section bg-light-grey" ng-repeat="record in records">
            <div class="section">
                <div>{{record.title}}</div>
                <div>你的账号最新交易信息</div>
                <div>交易时间：{{record.post_time}}</div>
                <div>交易类型：{{record.type}}</div>
                <div>交易金额：人民币{{record.money}}元</div>
            </div>
        </div>
        <div class="section bg-light-grey">
            <div class="section text-center" ng-click="loadMore()">
                {{ page.message}}
            </div>
        </div>
    </div>
</div>
