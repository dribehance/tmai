<div ui-content-for="title">投票结果</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()">返回</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="section">
            <div class="row" ng-repeat="rank in ranks">
                <div class="col-xs-3">
                    {{$index+1}}.{{rank.name}}
                </div>
                <div class="col-xs-5 section-wide">
                    <div class="progress rectangle">
                        <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{rank.rate}}%;">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 section-wide text-center">
                    {{rank.ballot}}票 {{rank.rate}}%
                </div>
            </div>
        </div>
        <div class="text-center section bg-light-grey">活动最终解释权归淘卖所有</div>
    </div>
</div>
